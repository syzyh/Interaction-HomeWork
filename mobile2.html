<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/materialize.min.css">
     <link rel="stylesheet" href="css/HCIyidong.css">
     <link rel="stylesheet" type="text/css" href="fonts/iconfont/material-icons.css">
    <meta charset="utf-8">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/echarts.js"></script>
    <title>HCI项目查询</title>
</head>
<body>

  <div class="row" style="margin-bottom: 0px">
      <div class="col s10"><h5 style="margin-left: 24px;display: inline-block">项目管理</h5></div>
      <div id = "change" class="col s2" style="margin-top: 10px"><i class="material-icons" style="display: inline-block">equalizer</i></div>
    </div>
     <ul class="collapsible z-depth-0" data-collapsible="accordion">
      <li>
       <div class="collapsible-header"><span class="badge">4 项</span><i class="material-icons" style="margin-right: 0">keyboard_arrow_right</i>Apple-设置</div>
       <div class="collapsible-body"><div class = "hcicharts" style="width: 450px;height:300px;"></div></div>
     </li>
     <li>
       <div class="collapsible-header"><span class="badge">1 项</span><i class="material-icons" style="margin-right: 0">keyboard_arrow_right</i>Apple-iTunes</div>
       <div class="collapsible-body"><div class = "hcicharts" style="width: 450px;height:300px;"></div></div>
     </li>
     <li>
       <div class="collapsible-header"><span class="badge">5 项</span><i class="material-icons" style="margin-right: 0">keyboard_arrow_right</i>Apple-iMessage</div>
       <div class="collapsible-body"><div class = "hcicharts" style="width: 400px;height:300px;"></div></div>
     </li>
     <li>
       <div class="collapsible-header"><span class="badge">2 项</span><i class="material-icons" style="margin-right: 0">keyboard_arrow_right</i>园林-规划</div>
       <div class="collapsible-body"><div class = "hcicharts" style="width: 400px;height:300px;"></div></div>
     </li>
     <li>
       <div class="collapsible-header"><span class="badge">3 项</span><i class="material-icons" style="margin-right: 0">keyboard_arrow_right</i>园林-三维模型</div>
       <div class="collapsible-body"><p>卡诺问卷的设计与发放</p></div>
     </li>
     <li>
       <div class="collapsible-header"><span class="badge">1 项</span><i class="material-icons" style="margin-right: 0">keyboard_arrow_right</i>《概念模型》翻译</div>
       <div class="collapsible-body"><p>卡诺问卷的设计与发放</p></div>
     </li>
   </ul>

  <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var hcicharts = document.getElementsByClassName('hcicharts');
        console.log(hcicharts);

 var option2 = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
    },
    series: [
        {
            name:'Apple-设置',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
                normal: {
                    position: 'inner'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'问卷设计', selected:true},
                {value:679, name:'访谈设计'},
                {value:548, name:'数据分析'},
                {value:548, name:'访谈总结'}
            ]
        },
        {
            name:'Apple-设置',
            type:'pie',
            radius: ['40%', '55%'],

            data:[
                {value:335, name:'直达'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1048, name:'百度'},
                {value:251, name:'谷歌'},
                {value:147, name:'必应'},
                {value:102, name:'其他'}
            ]
        }
    ]
};

        
        var option1 = {
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                top: 80,
                bottom: 30
            },
            xAxis: {
                type : 'value',
                position: 'top',
                splitLine: {lineStyle:{type:'dashed'}},
            },
            yAxis: {
                type : 'category',
                axisLine: {show: false},
                axisLabel: {show: false},
                axisTick: {show: false},
                splitLine: {show: false},
                data : ['卡诺问卷的设计与发放', '访谈提纲的设计与实施', '卡诺问卷结果分析', '访谈结构的总结']
            },
            series : [
                {
                    name:'生活费',
                    type:'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}'
                        }
                    },
                    data:[
                        100,90,60,40
                    ]
                }
            ]
        };
        var option = option1
        for(var i = 0; i < hcicharts.length; i++) {
          var myChart = echarts.init(hcicharts[i]);
          myChart.setOption(option);
        };
        $('.collapsible-header').click(function(){
          for(var i = 0; i < hcicharts.length; i++) {
            var myChart = echarts.init(hcicharts[i]);
            myChart.setOption(option);
          };
        });
        $('#change').click(function() {
          if(option == option1) {
            option = option2
          } else {
            option = option1
          }
          for(var i = 0; i < hcicharts.length; i++) {
            var myChart = echarts.init(hcicharts[i]);
            myChart.setOption(option);
          };
        });
    </script>

</body>
</html>
